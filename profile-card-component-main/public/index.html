<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="styleSheet" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img src="../images/bg-pattern-top.svg" class="top-bcg-img">
  <section class="profileCard">
    <img src="../images/bg-pattern-card.svg">
    <div class="profile-pic">
      <img src="../images/image-victor.jpg">
    </div>
    <div class="topStat">
      <ul class="name">
        <li>Victor Crest</li>
        <li>26</li>
      </ul>
      <ul class="place">
        <li>London</li>
      </ul>
    </div>
    <hr>
    <div class="bottomStat">
      <div class="followers">
        <ul>
          <li>80K</li>
          <li>Followers</li>
        </ul>
      </div>
      <div class="likes">
        <ul>
          <li>803K</li>
          <li>Likes</li>
        </ul>
      </div>
      <div class="photos">
        <ul>
          <li>1.4K</li>
          <li>Photos</li>
        </ul>
      </div>
    </div>
  </section>
  <img src="../images/bg-pattern-bottom.svg" class="bottom-bcg-img">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aw Yong</a>.
  </div>
</body>
</html>
